  
# deploy.yml
name: release
on:
  push:
    tags:
      - 'staging*'
      - 'develop*'
      - 'staging*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.3.4
      env:
        GITHUB_CONTEXT: ${{ toJSON(github.sha) }}
      with:
        ref: ${{ github.ref }}
    - uses: actions/setup-node@v1
      with:
        node-version: 15
    - name: install
      run: ls
    - name: install
      env:
        GITHUB_CONTEXT: ${{ toJSON(github.sha) }}
      run: |
        echo $GITHUB_CONTEXT
